<div class="row">
    <h4><span class="label label-primary">{{searchOutputText}}</span></h4>
</div>
<div class="row">
    <div class="col-md-6">
        <h2>All Individuals</h2>
        <div class="inline-form list-group list-group-checkable d-grid gap-2 border-0" *ngFor="let individual of individuals | paginate: { itemsPerPage: 10, currentPage: 1 }">
            <div class="input-container list-group-item rounded-3 py-3" (click)="onSelect(individual)" >
                <span class="badge" style="float: left;">{{individual.id}}</span>
                <span class="name" style="padding-left: 15px;">{{individual.firstName}} {{individual.middleName}} {{individual.lastName}}</span>
            </div>   
            <div class="button-container">
                <button (click)="delete(individual.id!)" class="btn btn-primary" type="button">Delete</button>
            </div> 
        </div>    
        <div>
            <h4><span class="label label-default">{{outputText}}</span></h4>
        </div>    
    </div>
    
    <div class="col-md-6">
        <div class="inline-form" style="width: 65%; float:right">
            <div class="input-container" >
                <input [(ngModel)]="searchKey" class="form-control mr-sm-2" (keyup.enter)="search()" placeholder="Search by Id or Name" aria-label="Search">
            </div>
            <div class="button-container">
                <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()">Search</button>
            </div>            
        </div>
        <div *ngIf="selectedIndividual">
            <h3><span class="label label-primary">{{selectedIndividual.firstName | uppercase}} Details</span></h3>
            <div>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.firstName" name="firstName">
                    </div>
                   <div class="form-group">
                        <label for="name">Middle name:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.middleName" name="middleName">
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="name">Phone:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="name">Gender:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.gender" name="gender">
                    </div>
                    <div class="form-group">
                        <label for="name">Address:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="name">Birth place:</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedIndividual.birthPlace" name="birthPlace">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
